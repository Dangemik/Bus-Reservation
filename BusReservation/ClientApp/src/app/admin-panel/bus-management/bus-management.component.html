<h2 mat-dialog-title>Zarządzenie Autobusami</h2>
<div class='dialog-management'>
  <mat-form-field style="width: 30%;">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Wyszukiwarka" autocomplete="off">
  </mat-form-field>
<div>
  <button mat-raised-button color="primary" (click)="openAddBusDialog()" class="add-button" matTooltip="Dodaj autobus">
    Dodaj <mat-icon>add_circle</mat-icon>
  </button>
</div>
</div>

<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="busId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numer autobusu </th>
      <td mat-cell *matCellDef="let element"> {{element.busId}} </td>
    </ng-container>
    <ng-container matColumnDef="busCompany">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Firma </th>
      <td mat-cell *matCellDef="let element"> {{element.busCompany }} </td>
    </ng-container>
    <ng-container matColumnDef="numberOfSeats">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Liczba siedzeń </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfSeats}} </td>
    </ng-container>
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data utworzenia </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'dd-MM-yyyy H:mm '}} </td>
    </ng-container>
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Edytuj </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="openEditBusDialog(element)" matTooltip="Edytuj autobus">
              <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Usuń </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="deleteBus(element.busId)" matTooltip="Usuń autobus">
                <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
        [pageSizeOptions]="[5,10]"
        showFirstLastButtons
    ></mat-paginator>
