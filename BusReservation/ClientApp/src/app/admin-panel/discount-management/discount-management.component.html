<h2 mat-dialog-title>Zarządzenie Zniżkami</h2>
<div class='dialog-management'>
  <mat-form-field style="width: 30%;">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Wyszukiwarka" autocomplete="off">
  </mat-form-field>
<div>
  <button mat-raised-button color="primary" (click)="openAddDiscountDialog()" class="add-button" matTooltip="Dodaj zniżkę">
    Dodaj <mat-icon>add_circle</mat-icon>
  </button>
</div>
</div>

<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="discountId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id zniżki </th>
      <td mat-cell *matCellDef="let element"> {{element.discountId}} </td>
    </ng-container>
    <ng-container matColumnDef="discountName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa zniżki </th>
      <td mat-cell *matCellDef="let element"> {{element.discountName }} </td>
    </ng-container>
    <ng-container matColumnDef="percentageDiscount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Zniżka </th>
      <td mat-cell *matCellDef="let element"> {{element.percentageDiscount}} % </td>
    </ng-container>
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data utworzenia </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'dd-MM-yyyy H:mm '}} </td>
    </ng-container>
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Edytuj </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="openEditDiscountDialog(element)" matTooltip="Edytuj zniżkę">
              <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Usuń </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="deleteDiscount(element.discountId)" matTooltip="Usuń zniżkę">
                <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
        [pageSizeOptions]="[5,10]"
        showFirstLastButtons
    ></mat-paginator>
